<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/css/reset.css">
  <link rel="stylesheet" href="css/css/base.css">
  <link rel="stylesheet" href="css/css/style.css">
  <title>FormPractice</title>
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="page--title">フォーム作成</h1>
      <div class="form--wrap">
        <h2 class="form--title">アカウント作成</h2>
        <form action="#">
          <div class="personal--content">
            <h3 class="content--title">個人情報</h3>
            <div class="label--section">
              <label class="label--text" for="family--name">
                名字 <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="text" name="family--name" id="family--name" required>
            </div><!-- .label--section -->

            <div class="label--section">
              <label class="label--text" for="given--name">
                名前 <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="text" name="given--name" id="given--name" required>
            </div><!-- .label--section -->

            <div class="label--section">
              <label class="label--text">
                生年月日 <span class="required--mark">※</span>
              </label>
              <div class="select--area is--flex">
                <div class="select--unit">
                  <select class="input--area" name="year">
                    <option disabled selected>年</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                  </select>
                </div><!-- .select--unit -->
                <div class="select--unit">
                  <select class="input--area" name="month">
                    <option disabled selected>月</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div><!-- .select--unit -->
                <div class="select--unit">
                  <select class="input--area" name="day">
                    <option disabled selected>日</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div><!-- .select--unit -->
              </div><!-- .select--area .is--flex -->
            </div><!-- .label--section -->
            <div class="label--section">
              <p class="label--text">性別 <span class="required--mark">※</span></p>
              <div class="gender--area">
                <label class="gender--element">
                  <input class="gender--content" type="radio" name="gender" value="male"><span>男性</span>
                </label>
                <label class="gender--element">
                  <input class="gender--content" type="radio" name="gender" value="female"><span>女性</span>
                </label>
                <label class="gender--element">
                  <input class="gender--content" type="radio" name="gender" value="gender--other"><span>その他</span>
                </label>
              </div><!-- .gender--area -->
            </div><!-- .label--section -->
            <div class="label--section">
              <label for="work" class="label--text">職業</label>
              <div class="select--area">
                <div class="select--unit">
                  <select name="work" id="work" class="input--area">
                    <option disabled selected>選択してください</option>
                    <option value="student">学生</option>
                    <option value="employee">会社員</option>
                    <option value="housewife">主婦</option>
                    <option value="profession--other">その他</option>
                  </select>
                </div><!-- .select--unit -->
              </div><!-- .select--area -->
            </div><!-- .label--section -->
          </div><!-- .personal--content -->

          <div class="account--content">
            <h3 class="content--title">アカウント情報</h3>
            <div class="label--section">
              <label for="account--name" class="label--text">
                アカウント名 <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="text" name="account--name" id="account--name" required>
            </div><!-- .label--section -->
            <div class="label--section">
              <label for="email" class="label--text">
                メールアドレス <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="email" name="email" id="email" required>
            </div><!-- .label--section -->
            <div class="label--section">
              <label for="pw" class="label--text">
                パスワード <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="password" name="pw" id="duplication--pw" required>
            </div><!-- .label--section -->
            <div class="label--section">
              <label for="duplication--pw" class="label--text">
                確認用パスワード <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="password" name="account--name" id="duplication--pw" required>
            </div><!-- .label--section -->
          </div><!-- .account--content -->

          <div class="contact--content">
            <h3 class="content--title">連絡先</h3>
            <div class="label--section">
              <label for="address" class="label--text">
                住所 <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="text" name="address" id="address" required>
            </div><!-- .label--section -->
            <div class="label--section">
              <label for="tel" class="label--text">
                電話番号 <span class="required--mark">※</span>
              </label>
              <input class="input--area" type="tel" name="tel" id="tel" required>
            </div><!-- .label--section -->
          </div><!-- .contact--content -->

          <div class="subscription--content">
            <h3 class="content--title">購読情報</h3>
            <div class="label--section subscription--unit">
              <input type="checkbox" name="subscrption" id="email--magazine" value="email--magazine">
              <label for="email--magazine" class="label--text subscription--label">メールマガジン</label>
            </div>
            <div class="label--section subscription--unit">
              <input type="checkbox" name="subscrption" id="coopon" value="coopon">
              <label for="coopon" class="label--text subscription--label">クーポン</label>
            </div>
          </div><!-- .subscription--content  -->
          <div class="submit--content">
            <button class="btn btn--submit" type="submit">
              アカウント作成
            </button>
        </form>
        <p class="other--text">アカウントを作成することにより、<a href="#" class="link--color">利用規約</a>と<a href="#"
            class="link--color">プライバシーポリシー</a>に同意するものとします。</p>
      </div><!-- .submit--content -->
    </div><!-- .form--wrap -->
    </div><!-- .inner -->
  </section><!-- .wrapper -->



</body>

</html>
